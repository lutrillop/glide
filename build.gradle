// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        mavenCentral() // jcenter() works as well because it pulls from Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'

        // Glide
        classpath 'com.github.bumptech.glide:glide:3.7.0'

        // Recyclerview
        classpath 'com.android.support:recyclerview-v7:25.1.1'

        // okhttp 2
        classpath 'com.github.bumptech.glide:okhttp-integration:1.4.0@aar'
        classpath 'com.squareup.okhttp:okhttp:2.2.0'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
